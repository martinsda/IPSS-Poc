<!DOCTYPE html>
<html>
<head>
    <title>Posters Galore Login</title>
        <meta charset="utf-8">
        <link href="css/login.css" rel='stylesheet' type='text/css' />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' type='text/css'>
        <meta name="google-signin-client_id" content="1074739153615-epibvbneechecbee39ib2htt82epgg9e.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="OAuth2.js" type="text/javascript"></script>
 </head>
<body>
     <div class="main">
        <div class="login-form">
            <h1>My Admin Member Login</h1>
            <div class="head">
                <img src="images/user.png" alt=""/>
            </div>
            <form onsubmit="return login()">
                <input type="text" class="text" id="username" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
                <input type="password" value="Password" id="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
                <div class="submit">
                    <input type="submit" value="Log In" >
                    <div class="g-signin2 gsign" data-onsuccess="onSignIn" data-theme="dark"></div>
                </div>
            </form>

        </div>
         <!-- start-copyright -->
        <div class="copy-right">
            <p>Template by <a href="http://w3layouts.com">w3layouts</a></p>
        </div>
        <!-- end-copyright -->
    </div>
    <script type="application/x-javascript">
    window.addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){
        window.scrollTo(0,1);
    }
    function login(e) {
        if (e) {
            e.prevenDefault();
        }
        window.localStorage.setItem('myadmin_login', document.getElementById('username').value);
        window.location.href = "./index.html";
        return false;
    }
    </script>
</body>
</html>
